<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nominate Issue - IT Issue Reporting Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    <link href="/css/dashboards.css" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="titles-container">
            <div class="main-title">
                IT SERVICE PORTAL
            </div>
        </div>
        <div class="navigation-panel">
            <a href="/staff_dashboard" class="nav-link">Home</a>
            <a href="/all-issues" class="nav-link">All Issues</a>
            <a href="/knowledge-articles" class="nav-link">Knowledge Articles</a>
        </div>
    </div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h3>Nominate Issue</h3>
                <form action="/nominate-issue" method="post">
                    <input type="hidden" name="issueId" th:value="${issue.issueId}">
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="solution" class="form-label">Solution</label>
                        <textarea class="form-control" id="solution" name="solution" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/all-issues" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
