<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Issues - IT Issue Reporting Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    <link href="/css/dashboards.css" rel="stylesheet">
    <style>
        .table th, .table td {
            text-align: center;
        }
        .table th.title, .table td.title {
            width: 30%;
        }
        .table th.category, .table td.category {
            width: 20%;
        }
        .table th.status, .table td.status {
            width: 15%;
        }
        .table th.assigned-to, .table td.assigned-to {
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="titles-container">
            <div class="main-title">
                IT SERVICE PORTAL
            </div>
        </div>
        <div class="navigation-panel">
            <a href="/staff-dashboard" class="nav-link">Home</a>
            <a href="/all-issues" class="nav-link active">All Issues</a>
            <a href="/knowledge-articles" class="nav-link">Knowledge Articles</a>
        </div>
    </div>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body p-4">
                <h3>All Reported Issues</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="issue-id">Issue ID</th>
                            <th class="title">Title</th>
                            <th class="category">Category</th>
                            <th class="status">Status</th>
                            <th class="assigned-to">Assigned To</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="issue : ${issues}">
                            <td th:text="${issue.issueId}"></td>
                            <td class="title">
                                <a th:href="@{/issue/{id}(id=${issue.issueId})}" th:text="${issue.title}"></a>
                            </td>
                            <td class="category" th:text="${issue.category}"></td>
                            <td class="status" th:text="${issue.status}"></td>
                            <td class="assigned-to">
                                <span th:if="${issue.assignedTo != null}" th:text="${issue.assignedTo}"></span>
                                <a th:if="${issue.assignedTo == null}" th:href="@{/issue/{id}(id=${issue.issueId})}">Assign to Me</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
